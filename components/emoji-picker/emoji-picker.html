   <div class="emojis" style="height: 190px;
   overflow: auto;
   background-color: #eeee;padding:10px">
    <div class="emoji-list positive">
      <p>Smiles & People</p>
     
      <span class="emoji" style="font-size:28px;margin-left: 10px;" *ngFor="let emoji of emojiList.smiles; let i = index;" (click)="onClick('smiles', i)">
        {{codePoint(emoji)}}
      </span>
      <br/>
      <p>Symbols</p>
     
      <span class="emoji" style="font-size:28px;margin-left: 10px;" *ngFor="let emoji of emojiList.symbols; let i = index;" (click)="onClick('symbols', i)">
        {{codePoint(emoji)}}
      </span>
      <br/>
      <p>Objects</p>
     
      <span class="emoji" style="font-size:28px;margin-left: 10px;" *ngFor="let emoji of emojiList.objects; let i = index;" (click)="onClick('objects', i)">
        {{codePoint(emoji)}}
      </span>
      <br/>
      <p>Tress & Fruits</p>
      
      <span class="emoji" style="font-size:28px;margin-left: 10px;" *ngFor="let emoji of emojiList.fruits; let i = index;" (click)="onClick('fruits', i)">
        {{codePoint(emoji)}}
      </span>
    </div>

   
  </div>
