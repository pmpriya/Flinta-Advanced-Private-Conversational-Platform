<ion-content padding>
  <ion-icon (click)="dismiss()" name="close" style="float: right;margin-top: 11px;margin-right: 17px;font-size: 25px;color: white;"></ion-icon>
  <h1 style="margin-top: 0px;" class="popuptitle"><span class="pophead">Crop image</span></h1>

  <!-- <div class="file-upload">
    
      <input id="custom-input" type="file" (change)="onUploadChange($event)">
    </div> -->
    <img *ngIf="!data.image" src="{{myCaptureImage}}" (load)="imageEvent($event)">
    <img-cropper style="margin-left: 25%;" #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
    <br>
    <span class="result rounded" *ngIf="data.image" >
      <img style="margin-left: 40%;" [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
    </span>
    
    <div (click)="sendpic()" class="capturesend"><ion-icon name="send" class="capturesendicon"></ion-icon></div>

</ion-content>
