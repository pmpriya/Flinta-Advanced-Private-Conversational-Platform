<ion-content padding>
   
  <ion-icon (click)="dismissModal()" title="Close" name="close" style="float: right;margin-top: 11px;margin-right: 17px;font-size: 25px;color: white;"></ion-icon>
  <h1 style="margin-top: 0px;" class="popuptitle"><span class="pophead">Take Photo</span></h1>
<div id="app" >
  <div [hidden]="capuredebefore"><video style="margin-top: -13px;" #video id="video" width="590" height="450" autoplay></video></div>
  <div [hidden]="capuredebefore" (click)="capture()" class="capturediv"><ion-icon style="margin-left: 2px;"  class="cameraicon" name="camera"></ion-icon></div>

</div>
